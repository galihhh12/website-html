<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Galih</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        header {
            text-align: center;
            margin-bottom: 20px;
        }
        img {
            max-width: 100%;
            height: auto;
        }
        form {
            margin-bottom: 20px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }
        th {
            background-color: #f4f4f4;
        }
    </style>
</head>
<body>

    <header>
        <h1>Belajar HTML</h1>
    </header>

    <!-- Menampilkan Gambar -->
    <section>
        <h2>Formulir Pendaftaran Online "Mini Zoo Purworejo"</h2>
        <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcR0PGSTQGpJLAJcmt2ouHF_r1L6iSx8s3EO8A&s" alt="Contoh Gambar">
    </section>

    <!-- Menampilkan Formulir -->
    <section>
        <h2>Formulir</h2>
        <form action="#" method="post">
            <label for="nama">Nama:</label><br>
            <input type="text" id="nama" name="nama" required><br><br>
            
            <label for="email">Email:</label><br>
            <input type="email" id="email" name="email" required><br><br>
            
            <label for="jumlah tiket">jumlah tiket:</label><br>
            <textarea id="jumlah tiket" name="jumlah tiket" rows=""1 required></textarea><br><br>
            
            <button type="submit">Kirim</button>
        </form>
    </section>

    <!-- Menampilkan Tabel -->
    <section>
        <h2>Data Masuk</h2>
        <table>
            <thead>
                <tr>
                    <th>No</th>
                    <th>Nama</th>
                    <th>Email</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>1</td>
                    <td>Adi</td>
                    <td>adiaja@gmail.com</td>
                </tr>
                <tr>
                    <td>2</td>
                    <td>Siti</td>
                    <td>sitinih@gmail.com</td>
                </tr>
                <tr>
                    <td>3</td>
                    <td>Sekar</td>
                    <td>sekarbiasa@gmail.com</td>
                </tr>
                <tr>
                    <td>4</td>
                    <td>Putra</td>
                    <td>putraku@gmail.com</td>
                </tr>
                <tr>
                    <td>5</td>
                    <td>Intan</td>
                    <td>intandoang@gmail.com</td>
                </tr>
            </tbody>
        </table>
    </section>

</body>
</html>
